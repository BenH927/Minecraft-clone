<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D World Generator</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Initialize the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('gameCanvas') });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create the ground (a 30x30 grid of blocks)
        function createWorld() {
            for (let x = -15; x < 15; x++) {
                for (let z = -15; z < 15; z++) {
                    const geometry = new THREE.BoxGeometry(1, 1, 1);
                    const material = new THREE.MeshBasicMaterial({ color: 0x8B4513 }); // Dirt color
                    const block = new THREE.Mesh(geometry, material);
                    block.position.set(x, 0, z);
                    scene.add(block);
                }
            }
        }
        createWorld();

        // Add player
        const playerGeometry = new THREE.BoxGeometry(1, 2, 1);
        const playerMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 }); // Player color
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        player.position.set(0, 1, 0);
        scene.add(player);

        camera.position.y = 2;
        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Player controls
        document.addEventListener('keydown', (event) => {
            const speed = 0.1;
            switch(event.key) {
                case 'ArrowUp':
                    player.position.z -= speed;
                    break;
                case 'ArrowDown':
                    player.position.z += speed;
                    break;
                case 'ArrowLeft':
                    player.position.x -= speed;
                    break;
                case 'ArrowRight':
                    player.position.x += speed;
                    break;
            }
        });
    </script>
</body>
</html>
