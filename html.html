<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D World Generator</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Initialize the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('gameCanvas') });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create custom textures (colors for simplicity)
        const dirtTexture = new THREE.MeshBasicMaterial({ color: 0x8B4513 });
        const stoneTexture = new THREE.MeshBasicMaterial({ color: 0x808080 });
        const treeTexture = new THREE.MeshBasicMaterial({ color: 0x00FF00 });

        // Generate a 30x30 world
        function createWorld() {
            for (let x = -15; x < 15; x++) {
                for (let z = -15; z < 15; z++) {
                    // Randomly select the type of block (dirt, stone, tree)
                    const type = Math.random();
                    let material;
                    if (type < 0.6) {
                        material = dirtTexture;
                    } else if (type < 0.8) {
                        material = stoneTexture;
                    } else {
                        material = treeTexture;
                    }
                    const geometry = new THREE.BoxGeometry(1, 1, 1);
                    const block = new THREE.Mesh(geometry, material);
                    block.position.set(x, 0, z);
                    scene.add(block);
                }
            }
        }
        createWorld();

        // Add player
        const playerGeometry = new THREE.BoxGeometry(1, 2, 1);
        const playerMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 }); // Player color
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        player.position.set(0, 1, 0);
        scene.add(player);

        camera.position.y = 2;
        camera.position.z = 10;

        // Movement variables
        const moveSpeed = 0.1;
        const keys = {};

        function animate() {
            requestAnimationFrame(animate);

            // Move the player based on key inputs
            if (keys['ArrowUp']) player.position.z -= moveSpeed;
            if (keys['ArrowDown']) player.position.z += moveSpeed;
            if (keys['ArrowLeft']) player.position.x -= moveSpeed;
            if (keys['ArrowRight']) player.position.x += moveSpeed;

            camera.position.x = player.position.x;
            camera.position.z = player.position.z + 5;

            renderer.render(scene, camera);
        }
        animate();

        // Handle key inputs
        document.addEventListener('keydown', (event) => { keys[event.key] = true; });
        document.addEventListener('keyup', (event) => { keys[event.key] = false; });
    </script>
</body>
</html>
